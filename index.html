<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBrowser Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CBrowser</h1>
        <p>Your fast and lightweight web browser.</p>
        <div class="search-bar">
            <input type="text" placeholder="Search the web...(Not working as of now)">
        </div>
        <div class="links">
            <a href="https://www.google.com">Google</a>
            <a href="https://www.bing.com">Bing</a>
            <a href="https://www.yahoo.com">Yahoo</a>
            <a href="https://www.youtube.com">Youtube</a>
        </div>
    </div>
</body>
</html>
